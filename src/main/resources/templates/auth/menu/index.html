<!DOCTYPE html>
<html lang="en">
<head>
    [@m.head /]
</head>
<body>
[@m.body /]
<div class="col-lg-10 mainContainer container-fluid" style="height:100%;overflow: auto;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <ul class="breadcrumb">
                <li>权限管理</li>
                <li>
                    菜单
                    [#if parentId?? && parentId != '0']
                    --> 子菜单
                    [/#if]
                </li>
            </ul>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" id="form">

                <input type="hidden" value="${(permission.permissionId)!''}" name="permissionId">
                <input type="hidden" value="${parentId!''}" name="parentId">
                <div class="form-group col-md-12">
                    <div class="col-xs-3">
                        <label for="permissionName">权限名称</label>
                        <input value="${(permission.permissionName)!''}" type="text" class="form-control input-sm" id="permissionName" name="permissionName" />
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <div class="col-xs-3">
                        <label for="url">访问路径</label>
                        <input value="${(permission.url)!''}" type="text" class="form-control input-sm" id="url" name="url" />
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <div class="col-xs-3">
                        <label for="sortRank">排序</label>
                        <input value="${(permission.sortRank)!''}" type="number" class="form-control input-sm" id="sortRank" name="sortRank" />
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <div class="col-xs-3">
                        <button id="sub" type="button" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="${ctx}/js/project/auth/menu/index.js"></script>
<script>
    $.menu.index.load();
</script>
</body>
</html>
