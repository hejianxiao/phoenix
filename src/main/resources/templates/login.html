<!DOCTYPE html>
<html lang="en">
<head>
    [@m.head /]
    <style>
        body {
            background: url("${ctx}/img/399317.jpg") no-repeat;
        }
        .center-vertical {
            position:relative;
            top:50%;
            transform:translateY(30%);
            margin: 0 auto;
        }
        .login-model {
            border-radius: 5px;
            padding-top: 5px;
            padding-bottom: 20px;
            color: #FFFFFF;
            background-color: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container center-vertical">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-2 col-md-4 col-md-offset-4 login-model">
                <form>
                    <div class="page-header">
                        <h2>请登录</h2>
                    </div>
                    <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input id="userName" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input id="password" type="password" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="form-group input-group input-group-lg">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="remember" value="1"/><strong>记住我</strong>
                        </label>
                    </div>
                    <hr />
                    <div class="form-group">
                        <input id="sub" class="btn btn-success btn-block" value="登录"/>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="${ctx}/js/project/auth/login.js"></script>
    <script>
        $.login.load();
    </script>
</body>
</html>
